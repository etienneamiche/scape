<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            height: 500px;
            width: 600px;
        }

        .container {
            margin-left: 300px;
            margin-right: 300px;
        }

        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">

        <img src="queue.png">
        <img src="nouille.png">
        <input id="answer" type="text" placeholder="qui suis-je ?">
        <button id="validate">Valider</button>
    </div>

</body>
<script>
    const validate = document.getElementById('validate');
    const result = document.getElementById('answer');

    validate.addEventListener('click', evt => {
        if (result.value === 'quenouille') window.location.replace('bravo.html')
    });

</script>

</html>
